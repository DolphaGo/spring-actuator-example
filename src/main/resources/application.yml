management:

  # Http 상에서 원하는 기능들을 포함하거나 배제할 수 있다.
  # 모든 요청은 http://localhost:8080/actuator/{기능} 으로 확인할 수 있다.
  endpoints:
    web:
      exposure:
        include: health, info, metrics,loggers # 열기
  #        exclude: health,info # 닫기

  # 세부정보 표시하기
  endpoint:
    health:
      show-details: always # ex) http://localhost:8080/actuator/health/ping 으로 ping을 알아볼 수도 있다.